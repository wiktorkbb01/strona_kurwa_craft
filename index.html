<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Serwer Minecraft</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(-45deg, #1e3a2a, #1e5aa2, #1e3a2a, #1e5aa2);
            background-size: 400% 400%;
            animation: gradientAnim 10s ease infinite;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 50px;
            background: rgba(42, 42, 42, 0.4); /* przezroczystość */
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(15px); /* liquid glass efekt */
            box-shadow: 0 8px 30px rgba(0,0,0,0.5); /* subtelna poświata */
            border: 1px solid rgba(255, 255, 255, 0.2); /* lekka krawędź jak szkło */
        }

        h1 {
            margin-top: 0;
            font-size: 50px;
        }

        p {
            font-size: 22px;
        }

        .ip {
            font-size: 24px;
            margin: 30px 0;
        }

        .discord-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        }

        .discord-button:hover {
            background-color: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mój serwer Minecraft</h1>
        <p>Survival, BoxPvP i ChestPvP, normalna rozgrywka, bez zbędnych bajerów.</p>
        <div class="ip">
            <strong>IP serwera:</strong> qwertymcpl.aternos.me
        </div>
        <a class="discord-button" href="https://discord.gg/p9r4vygm" target="_blank">
            Dołącz do Discorda
        </a>
    </div>

</body>
</html>
